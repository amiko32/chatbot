<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-Бот Заказов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            height: 450px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 8px;
            max-width: 80%;
        }
        .message.user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .message.bot {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }
        .chat-buttons {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            gap: 5px;
        }
        .chat-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        .chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }
        .chat-send {
            width: 80px;
            padding: 10px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div id="chat-buttons" class="chat-buttons"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" class="chat-input" placeholder="Введите сообщение...">
            <button id="send-button" class="chat-send">Отправить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
